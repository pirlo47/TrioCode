<!-- !DOCTYPE <html> -->
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Editor - TrioCode</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!-- Building header element here  -->
        <header>
            <!-- Brand Name and Logo -->
            <div class ="container row">
                <div class="brand">
                    <div class="logo"></div>
                    <div class="title">TrioCode - Code Editor</div>
                </div>
                <!-- Save and Load buttons -->
            <div class="row">
                <button class="btn secondary" id="saveBtn" title="Save Work locally"><span>Save</span></button>
                <button class="btn secondary" id="loadBtn" title="Load Work from local"><span>Load</span></button>
                <input id="openFile" type="file" accept="application/json" hidden>

            </div>

            </div>
        </header>
        <!-- Main semantic element, main dominate core element -->
        <main>
            
            <aside class="card panel stack">
                <h2>Task / Assignment </h2>

                <textarea id="assignment" class = "text" placeholder="Write the task description here"></textarea>

                <div class="stack">
                    <label for="testArea"> Validation tests (JavaScript only - optional) </label>
                    <textarea id="testArea" class = "text" placeholder="Write the test cases here"></textarea>
                </div>

                <div class="muted">
                    Tip: <span class="kbd">Ctrl</span> + <span class="kbd">s</span> to save,
                    <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to run.
                </div>
            </aside>

            <section class="stack" id="web-only">
                <div id="webEditors" class="stack panel card">
                    <div class="row">
                        <h2>HTML / CSS / JS</h2>
                        <div class="row">
                            <button class="btn ok" id="runWeb">Run</button>
                            <button class="btn secondary" id="openPreview">Open preview in a new window.</button>
                        </div>
                    </div>
                    <!-- Creating Class Tabs -->
                    <div class="tabs" id="webTabs" role="tablist" aria-label="web editors">
                        <button class="tab active" role="tab" aria-selected="true" tabindex="0" data-pane="html">HTML</button>
                        <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="css">CSS</button>
                        <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="js">JavaScript</button>
                    </div>

                    <!-- Creating Class Editors -->
                    <div class="editor-wrap" data-pane="html">
                        <div id="ed_html" class="editor"></div>
                    </div>

                    <div class="editor-wrap" data-pane="css" hidden>
                        <div id="ed_css" class="editor"></div>
                    </div>

                    <div class="editor-wrap" data-pane="js" hidden>
                        <div id="ed_js" class="editor"></div>
                    </div>

                    <!-- Creating Class Previews -->
                    <div class="stack">
                        <h3>Preview</h3>
                        <iframe id="preview" class="preview" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
                    </div>
                </div>
            </section>
            

            <aside class="card panel stack">
                <h2>Output</h2>
                <div id="output" class="out" aria-live="polite"></div>

                <div class="row">
                    <button class="btn warn" id="runTests">Run Tests</button>
                    <button class="btn err" id="clearOut">Clear Log</button>
                </div>

                <h3>Notes</h3>
                <ul class="muted">
                    <li>Everything runs inside the browser in a sandbox.</li>
                    <li>You can save the work as a JSON file and reload it.</li>
                </ul>
            </aside>
        </main>

        <div class="footer">&copy; 2025 TrioCode - All rights reserved.</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="script.js"></script>
    </body>


</html>
